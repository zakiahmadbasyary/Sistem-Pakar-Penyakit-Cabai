<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Finansial - Soko Financial</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: sans-serif;
        }

        header {
            background-color: #2a2a2a;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .iframe-container {
            width: 100%;
            height: calc(100% - 70px); /* 70px adalah tinggi header */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        Kalkulator Finansial - Soko Financial
    </header>
    <div class="iframe-container">
        <iframe 
            src="https://aryadivafrahim.pythonanywhere.com/" 
            allowfullscreen
        ></iframe>
    </div>
</body>
</html>
